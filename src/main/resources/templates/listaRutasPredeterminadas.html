<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rutas Predeterminadas</title>
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Archivo CSS -->		
    <link rel="stylesheet" th:href="@{/css/estilos.css}">	
</head>
<body>
	<!-- Incluir la barra de navegación -->
	 <div th:insert="fragmentos/nav :: nav"></div>
	 <!-- Contenido principal -->
	  <main class="container my-5">
	    <h1 class="text-center">Rutas Predeterminadas</h1>
	    
		<div class=" row mt-4">
		    <div class="col-md-6" th:each="rutaMap : ${rutas}">
		        <div class=" route-card-wrapper">
		            <!-- Tarjeta -->
		            <a th:href="@{/detalleRutaPredeterminada/{id}(id=${rutaMap['ruta'].id})}" class="card route-card mb-4 text-decoration-none">
		                <div class="route-image">
		                    <img class="card-img-top" alt="Imagen de la ruta" th:src="${rutaMap['imagen']}" onerror="this.src='/img/ImgComunPi.png'">
		                </div>
		                <div class="route-details">
		                    <h5 class="hNRP card-title" th:text="${rutaMap['ruta'].nombre}">Nombre de la Ruta</h5>
		                    <div class="route-data">
								<div class="data-item">
								    <strong>Duración:</strong>
								    <span class="duracion" th:data-minutos="${rutaMap['ruta'].duracion}" th:text="'Cargando...'">Cargando...</span>
								</div>
								<div class="data-item">
								    <strong>Distancia:</strong>
								    <span class="distancia" th:data-metros="${rutaMap['ruta'].distancia}" th:text="'Cargando...'">Cargando...</span>
								</div>
		                        <div class="data-item">
		                            <strong>Localidad:</strong>
		                            <span th:text="${rutaMap['ruta'].municipio}">La Cistérniga</span>
		                        </div>
		                    </div>
		                </div>
		            </a>
		            <!-- Botón fuera del enlace pero visualmente unido -->
		            <form th:action="@{/guardarEnMisRutas}" method="POST" class="route-card-button">
		                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
		                <input type="hidden" name="rutaId" th:value="${rutaMap['ruta'].id}" />
		                <button type="submit" class="btnGeMR btn btn-primary w-100">Guardar en Mis Rutas</button>
		            </form>
		        </div>
		    </div>
		</div>
	  </main>
	  <div th:insert="~{fragmentos/footer :: footer}"></div>
	  <script>
	      // Función para convertir minutos en horas y minutos
	      function formatearDuracion(minutos) {
	          if (isNaN(minutos) || minutos <= 0) return "Duración no disponible";

	          const horas = Math.floor(minutos / 60);
	          const minutosRestantes = Math.round(minutos % 60);

	          if (horas > 0) {
	              return `${horas} hora${horas > 1 ? 's' : ''} ${minutosRestantes > 0 ? minutosRestantes + ' minuto' + (minutosRestantes > 1 ? 's' : '') : ''}`;
	          } else {
	              return `${minutosRestantes} minuto${minutosRestantes > 1 ? 's' : ''}`;
	          }
	      }

	      // Función para convertir metros en kilómetros
	      function formatearDistancia(metros) {
	          if (isNaN(metros) || metros <= 0) return "Distancia no disponible";

	          const kilometros = metros / 1000;
	          return `${kilometros.toFixed(2)} km`;
	      }

	      // Aplicar formateo dinámicamente
	      document.addEventListener("DOMContentLoaded", () => {
	          // Formatear todas las duraciones
	          document.querySelectorAll('.duracion').forEach(el => {
	              const minutos = parseFloat(el.dataset.minutos); // Leer atributo `data-minutos`
	              el.textContent = formatearDuracion(minutos);
	          });

	          // Formatear todas las distancias
	          document.querySelectorAll('.distancia').forEach(el => {
	              const metros = parseFloat(el.dataset.metros); // Leer atributo `data-metros`
	              el.textContent = formatearDistancia(metros);
	          });
	      });
	  </script>


	 
	 <!-- Bootstrap JS -->
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
