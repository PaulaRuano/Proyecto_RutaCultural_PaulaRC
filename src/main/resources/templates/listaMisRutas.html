<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Rutas</title>
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Archivo CSS -->		
    <link rel="stylesheet" th:href="@{/css/estilos.css}">	
</head>
<body>
	<!-- Incluir la barra de navegaci칩n -->
	<div th:insert="~{fragmentos/nav :: nav}"></div>
	 <!-- Contenido principal -->
	 <div class="container my-5">
	        <h1 class="text-center">Mis Rutas</h1>
	        
	        <!-- Rutas de Usuario -->
	        <section>
	            <h2 class="text-center mt-5">Rutas Creadas</h2>
	            <div class="row mt-4">
	                <div class="col-md-6" th:each="ruta : ${rutasUsuario}">
	                    <div class="card route-card mb-4">
	                        <div class="route-image">
	                            <img src="https://via.placeholder.com/800x600" class="card-img-top" alt="Imagen de la ruta">
	                        </div>
	                        <div class="route-details">
	                            <h5 class="card-title" th:text="${ruta.nombre}">Nombre de la Ruta</h5>
	                            <div class="route-data">
	                                <div class="data-item">
	                                    <strong>Duraci칩n:</strong>
	                                    <span th:text="${ruta.duracion}">0 min</span>
	                                </div>
	                                <div class="data-item">
	                                    <strong>Distancia:</strong>
	                                    <span th:text="${ruta.distancia}">0 km</span>
	                                </div>
	                                <div class="data-item">
	                                    <strong>Localidad:</strong>
	                                    <span th:text="${ruta.municipio}">Localidad</span>
	                                </div>
	                            </div>
								<div class="text-center mt-3">
									<a th:href="@{/hacerRuta(id=${ruta.id}, tipo=${ruta.tipo})}" class="btn btn-primary">Comenzar</a>
								</div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </section>

	        <!-- Rutas A침adidas a "Mis Rutas" -->
	        <section>
	            <h2 class="text-center mt-5">Rutas Guardadas</h2>
	            <div class="row mt-4">
	                <div class="col-md-6" th:each="ruta : ${rutasMisRutas}">
	                    <div class="card route-card mb-4">
	                        <div class="route-image">
	                            <img src="https://via.placeholder.com/800x600" class="card-img-top" alt="Imagen de la ruta">
	                        </div>
	                        <div class="route-details">
	                            <h5 class="card-title" th:text="${ruta.nombre}">Nombre de la Ruta</h5>
	                            <div class="route-data">
	                                <div class="data-item">
	                                    <strong>Duraci칩n:</strong>
	                                    <span th:text="${ruta.duracion}">0 min</span>
	                                </div>
	                                <div class="data-item">
	                                    <strong>Distancia:</strong>
	                                    <span th:text="${ruta.distancia}">0 km</span>
	                                </div>
	                                <div class="data-item">
	                                    <strong>Localidad:</strong>
	                                    <span th:text="${ruta.municipio}">Localidad</span>
	                                </div>
	                            </div>
								<div class="text-center mt-3">
									<a th:href="@{/hacerRuta(id=${ruta.id}, tipo=${ruta.tipo})}" class="btn btn-primary">Comenzar</a>
								</div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </section>
	    </div>
	 <!--Footer-->
	 <div th:insert="~{fragmentos/footer :: footer}"></div>
	 <!-- Bootstrap JS -->
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
