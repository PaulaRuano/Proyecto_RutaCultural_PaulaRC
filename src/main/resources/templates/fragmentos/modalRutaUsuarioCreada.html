<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Archivo CSS -->		
		   <link rel="stylesheet" th:href="@{/css/estilos.css}">	   
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="rutaUsuarioCreada" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h3 class="text-success"><i class="bi bi-check-circle"></i> Ruta creada correctamente</h3>
				<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" class="bi bi-check-circle" viewBox="0 0 16 16">
				  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
				  <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
				</svg>
                <p>Ahora puedes verla en "Mis Rutas".</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modal = new bootstrap.Modal(document.getElementById('rutaUsuarioCreada'), {
            backdrop: 'static',
            keyboard: false
        });

        modal.show();

        setTimeout(() => {
            modal.hide();
            window.location.href = '/crearRutaUsuario';
        }, 5000);
    });
</script>

</body>
</html>
