<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login/Registro</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<div th:insert="fragmentos/nav :: nav"></div>
	<main>
    <div class="login-container">
        <div class="tab-buttons">
            <button id="login-tab" class="active" onclick="showLogin()">Iniciar Sesión</button>
            <button id="register-tab" onclick="showRegister()">Registrarse</button>
        </div>

        <!-- Formulario de Login -->
        <div id="login-form" class="form-container active">
            <h2>Iniciar Sesión</h2>
            <form th:action="@{/iniciar_Sesion}" method="post">
                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" name="correo" required>
                </div>
                <div class="input-group">
                    <label for="contrasenia">Contraseña</label>
                    <input type="password" id="contrasenia" name="contrasenia" required>
                </div>
                <button type="submit" class="login-button">Acceder</button>
                <p class="error-message" th:if="${error}" th:text="${error}"></p>
				<p th:if="${param.error}" class="error-message" th:text="'Correo o contraseña incorrectos'"></p>

            </form>
        </div>

        <!-- Formulario de Registro -->
        <div id="register-form" class="form-container">
            <h2>Registrarse</h2>
            <form th:action="@{/registro}" method="post">
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="correo" required>
                </div>
                <div class="input-group">
                    <label for="username-reg">Usuario</label>
                    <input type="text" id="username-reg" name="usuario" required>
                </div>
                <div class="input-group">
                    <label for="password-reg">Contraseña</label>
                    <input type="password" id="contrasenia-reg" name="contrasenia" required>
                </div>
                <button type="submit" class="login-button">Registrarse</button>
            </form>
        </div>
    </div>
	</main>
	
	<script th:src="@{/js/nav.js}"></script>
	<script th:src="@{/js/login.js}"></script>
	 
</body>
</html>
