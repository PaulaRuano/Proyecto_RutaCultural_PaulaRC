<!-- FORMULARIO REGISTRO -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <title>Registrarse</title>
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Archivo CSS -->		
	 <link rel="stylesheet" th:href="@{/css/estilos.css}">	
</head>
<body>
	<!-- Menú de navegación -->
	<div th:insert="~{fragmentos/nav :: nav}"></div>
	
	<!-- Contenido principal -->
	<div class="wrapper bg-white">
	    <div class="h4 text-muted text-center pt-2">Registro</div>
		<form class="pt-3" th:action="@{/registro}" th:object="${usuarioDTO}" method="post">
			
		    <!-- Campo Correo Electrónico -->
		    <div class="form-group py-2">
		        <div class="input-field">
		            <span class="far fa-user p-2"></span>
		            <input type="email" th:field="*{correo}" placeholder="Correo Electrónico" class="">
		        </div>
		        <div class="menER alert alert-danger" th:if="${correoError != null}" th:text="${correoError}"></div>
		    </div>

		    <!-- Campo Nombre de Usuario -->
		    <div class="form-group py-1 pb-2">
		        <div class="input-field">
		            <span class="fas fa-user p-2"></span>
		            <input type="text" th:field="*{usuario}" placeholder="Nombre de usuario" class="">
		        </div>
		        <div class="menER alert alert-danger" th:if="${nombreError != null}" th:text="${nombreError}"></div>
		    </div>

		    <!-- Campo Contraseña -->
		    <div class="form-group py-1 pb-2">
		        <div class="input-field">
		            <span class="fas fa-lock p-2"></span>
		            <input type="password" th:field="*{contrasenia}" placeholder="Contraseña" class="">
		        </div>
		        <div class="menER alert alert-danger" th:if="${contraseniaError != null}" th:text="${contraseniaError}"></div>
		    </div>

		    <!-- Botón de registro -->
		    <button class="btn btn-block text-center my-3" type="submit">Registrarme</button>
		    <div class="text-center pt-3 text-muted">
				<!-- Enlace a Iniciar Sesión -->
		        ¿Ya tienes cuenta? <a href="/login">Iniciar Sesión</a>
		    </div>
		</form>
	</div>
	
	<!-- Footer -->
	<div th:insert="~{fragmentos/footer :: footer}"></div>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
