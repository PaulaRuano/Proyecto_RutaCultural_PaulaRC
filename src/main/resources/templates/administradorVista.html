<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Formulario de Ruta</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Archivo CSS -->		
	<link rel="stylesheet" th:href="@{/css/estilos.css}">	
</head>
<body>
    <main class="admin">
        <div class="container mt-5">
            <h2>Formulario de Ruta</h2>
            <div class="form-container mx-auto mt-4" style="max-width: 600px;">
                <form id="rutaForm" th:action="@{/crearRutaPredeterminada}" method="POST">
                    <!-- Campo para el nombre de la ruta -->
                    <div class="mb-3">
                        <label for="nombreRuta" class="form-label">Nombre de la Ruta</label>
                        <input type="text" id="nombreRuta" name="nombreRuta" class="form-control" placeholder="Introduce el nombre de la ruta" required>
                    </div>

                    <!-- Contenedor de inputs para puntos de interés -->
                    <div id="points-container" class="mb-3">
                        <label for="puntoInteres" class="form-label">Puntos de Interés</label>
                        <input type="text" id="puntoInteres1" name="puntoInteresIds" class="form-control mt-2" placeholder="ID del Punto de Interés" required>
                        <input type="text" id="puntoInteres2" name="puntoInteresIds" class="form-control mt-2" placeholder="ID del Punto de Interés" required>
                        <input type="text" id="puntoInteres3" name="puntoInteresIds" class="form-control mt-2" placeholder="ID del Punto de Interés" required>
                        <input type="text" id="puntoInteres4" name="puntoInteresIds" class="form-control mt-2" placeholder="ID del Punto de Interés" required>
                    </div>

                    <!-- Botón para añadir más inputs -->
                    <button type="button" class="btn btn-secondary w-100 mb-3" onclick="addInput()">Añadir Punto de Interés</button>

                    <!-- Mensajes de alerta -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <span th:text="${success}"></span>
                    </div>

                    <!-- Botón para enviar el formulario -->
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/cerrarSesionAdmin" class="btn btn-link">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para añadir inputs -->
    <script>
        function addInput() {
            const container = document.getElementById('points-container');
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = 'puntoInteresIds';
            newInput.className = 'form-control mt-2';
            newInput.placeholder = 'ID del Punto de Interés';
            container.appendChild(newInput);
        }
    </script>
</body>
</html>
